<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/>
        <script type="text/javascript" src="js/materialize.min.js"/>
        <title>Facelet Title</title>
        <script type="text/javascript">
//            Inicializa os scripts do Materialize aqui
        </script>
    </h:head>
    <h:body>
        <div class="row">
            <h:form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <h:inputText value="#{userBean.user.name}" class="validate" id="first_name"/>
                        <label for="first_name">First Name</label>

                    </div>
                    <div class="input-field col s6">
                        <h:inputText value="#{userBean.user.lastName}" class="validate" id="last_name"/>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <h:inputSecret value="#{userBean.user.password}" class="validate"  id="password"/>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <h:inputText value="#{userBean.user.email}" class="validate" id="email"/>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <h:inputText value="#{userBean.user.cpf}" class="validate" id="cpf"/>
                        <label for="cpf">cpf</label>
                    </div>
                </div>
                <h:commandButton class="waves-effect waves-light btn" value="Salvar" action="#{userBean.saveUser()}"/>
            </h:form>
        </div>
    </h:body>
</html>
